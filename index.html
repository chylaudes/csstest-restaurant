<!doctype html>
<html ng-app="algolia" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/node_modules/algoliasearch/dist/algoliasearch.angular.min.js"></script>
    <!-- algolia helper -->
    <script src="https://cdn.jsdelivr.net/algoliasearch.helper/1/algoliasearch.helper.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/controllers/HomeController.js"></script>
    <script type="text/javascript" src="assets/js/directives/resultCard.js"></script>
    <script type="text/javascript" src="assets/js/directives/starRatings.js"></script>

  </head>
  <body>

  <div class="container" ng-controller="HomeController as home">
    <section class="panel clearfix">
     <header class="panel-heading">
       <div class="search_box">
         <form action="#" method="get">
           <input autocomplete="off" class="autocomplete" placeholder="Search for Restaurants by Name, Cuisine, Location" type="text" spellcheck="false" id="q" ng-model="search.query" />
           <div class="searchbutton">
             <i class="icon-search icon-large"></i>
           </div>
         </form>
       </div>
     </header>

     <div class="side-bar">
      <h1>Cuisine / Food-Type</h1>
      <ul class="foodTypeList" ng-repeat="(food_type, count) in home.foodTypeCounts">
        <li ng-class="{ 'highlighted' : food_type === foodType }"><a href="#" ng-click="home.filterByFoodType(food_type)">{{food_type}} <span>{{count}}</span></a></li>
      </ul>
      <div class="rating-box">
        <h1>Rating</h1>
        <ul class="stars">
          <li class="clearfix" ><a href=""><star-ratings stars="0"></star-ratings></a></li>
          <li class="clearfix"><a href=""><star-ratings stars="1"></star-ratings></a></li>
          <li class="clearfix"><a href=""><star-ratings stars="2"></star-ratings></a></li>
          <li class="clearfix"><a href=""><star-ratings stars="3"></star-ratings></a></li>
          <li class="clearfix"><a href=""><star-ratings stars="4"></star-ratings></a></li>
          <li class="clearfix"><a href=""><star-ratings stars="5"></star-ratings></a></li>
        </ul>
      </div>
     </div>
     <div class="results-section">
       <h1><b>{{home.numberOfHits}} results found</b> in 0.00{{home.processTime}} seconds</h1>
       <div class="line"></div>
       <div class="hit" ng-repeat="hit in search.hits">
          <result-card hit="hit"></result-card>
       </div>
     </div>
   </section>


  </div> <!-- end of container -->
  </body>
</html>
