<!doctype html>
<html ng-app="algolia" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="/node_modules/algoliasearch/dist/algoliasearch.angular.min.js"></script>


    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/controllers/HomeController.js"></script>


  </head>
  <body>

  <div class="welcome-container">
    <p>Hello buddy!</p>
    <p>Welcome to the CSS test</p>
    <p>That blank page is all yours, let's make it rock!</p>
  </div>

  <div class="container" ng-controller="HomeController as home">
    <p>{{home.hello}}</p>

  <section class="panel">
   <header class="panel-heading">
     <div class="search_box">
       <form action="#" method="get">
         <input autocomplete="off" class="autocomplete" placeholder="Start typing" type="text" spellcheck="false" id="q" ng-model="search.query" />
         <div class="searchbutton">
           <i class="icon-search icon-large"></i>
         </div>
       </form>
     </div>
   </header>
 </section>

   <h1>Results</h1>
   <div class="hit" ng-repeat="hit in search.hits">
     <div class="attribute" ng-repeat="(attribute,v) in hit._highlightResult">
       <span>{{ attribute }}: </span>
       <span ng-bind-html="v.value"></span>
     </div>
   </div>
  </div>
  </body>
</html>
