<div class="hit-box clearfix">
  <img src="{{hit.image_url}}" alt="">
  <div class="hit-body">
    <h2 ng-bind-html="hit._highlightResult.name.value"></h2>
    <div class="stars-box clearfix">
      <h3 ng-bind-html="hit.stars_count"></h3>
      <star-ratings stars="hit.stars_count"></star-ratings>
      <p>({{hit.reviews_count}} reviews)</p>
    </div>
    <h3 ng-bind-html="hit._highlightResult.food_type.value"></h3><span> | </span><span ng-bind-html="hit._highlightResult.neighborhood.value"></span><span> | {{hit.price_range}}</span>
  </div>
</div>
